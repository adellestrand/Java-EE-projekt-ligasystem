<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html">
    <ui:define name="windowTitle">
        Home
    </ui:define>

    <ui:define name="content">
        <h:form class="pure-form pure-form-stacked" style="text-align: left;">
            Användarnamn: <br></br>
            <h:inputText id="username" value="#{user.user}" required="true"></h:inputText>
            <br></br>
            Lösenord:  <br></br>
            <h:inputSecret id="password" value="#{user.password}" required="true"></h:inputSecret>
            <br></br>
            <h:commandButton value="Submit" type="submit" action="#{adminBean.login(user)}">
                 <f:ajax render="@all" execute="@form"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
