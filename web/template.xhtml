<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title><ui:insert name="windowTitle"/></title>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"></link>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css"></link>
        <style>
            .button-success {
                background: rgb(28, 184, 65); /* this is a green */
            }
           .button-secondary {
                background: rgb(66, 184, 221); /* this is a light blue */
            } 
            .button-error {
                background: rgb(202, 60, 60); /* this is a maroon */
            }
            .header {
                margin: auto;
                color: #333;
                text-align: center;
                padding: 2.5em 2em 0;
                border-bottom: 1px solid #eee;
                width: 33%;
            }
            
        </style>
    </h:head>

    <h:body>
        <div class="pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <div id="heading" class="header">
                    <header class="pure-menu pure-menu-open pure-menu-horizontal">
                        <a href="#" class="pure-menu-heading">Site Title</a>
                        <ul>
                            <li class="pure-menu-selected"><a href="/LigaSystem">Home</a></li>
                            <li class="pure-menu-selected"><a href="/LigaSystem/tabell.xhtml">Tabell</a></li>
                            <li class="pure-menu-selected"><a href="/LigaSystem/matcher.xhtml">Matcher</a></li>
                            <li class="pure-menu-selected">
                                <h:form>
                                    <h:commandLink action="#{adminBean.isLogedin()}" value="Admin" />  
                                </h:form>
                            </li>
                        </ul>
                    </header>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <div id="headingText" style="margin: auto; text-align: center; width: 33%">
                    <h2><ui:insert name="headingText"/></h2>
                </div>
                
            </div>
            <div class="pure-u-1 pure-u-md-1-3">
                <div id="content" style="margin: auto; text-align: center; width: 33%">
                    <ui:insert name="content"/>
                </div>
            </div>
        </div>
        <ui:debug/>
        
    </h:body>
</html>
